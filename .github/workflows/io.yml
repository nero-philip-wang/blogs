name: 'github actions build and deploy gh-pages'
on: 
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1   
        with: 
          persist-credentials: false
      - name: install, build and deploy
        run: |
          npm install
          npm run docs:build
          cd docs/.vuepress/dist
          git init
          git add -A
          git commit -m 'deploy'
          git push -f git@github.com:nero-philip-wang/nero-philip-wang.github.io.git master
